<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Product"/>
</ui:include>
<!--<head>-->

<h:body>
<!--    <%@ include file="/WEB-INF/views/menu.jspf" %>-->

    <!-- HEADER -->
    <header>
        <ui:include src="header.xhtml">
        </ui:include>
    </header>
    <!-- /HEADER -->

    <h1>Товар</h1>
    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form id="productForm">

                    <div class="form-group">
                        <h:outputLabel value="Product name"/>
                        <h:inputText  styleClass="form-control" class="form-control" id="productname"
                                      placeholder="Enter product name"
                                      value="#{productController.productRepr.name}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Description"/>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{productController.productRepr.description}"
                                     placeholder="Enter description">
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Price"/>
                        <h:inputText styleClass="form-control" id="price"
                                     value="#{productController.productRepr.price}"
                                     placeholder="Enter price">
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Category"/>
                        <h:selectOneListbox size="1" id="category"
                                         value= "#{productController.productRepr.categoryId}">
<!--                            <f:ajax render="productForm"/>-->
                            <f:selectItems value="#{productController.allCategories}"
                                           var="cat"
                                           itemValue="#{cat.id}"
                                           itemLabel="#{cat.categoryName}"
                                           itemLabelEscaped="true"/>
                        </h:selectOneListbox>​
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Date"/>
                        <h:inputText p:type="date" class="form-control" id="localDate" name="localDate"
                                     value="#{productController.productRepr.localDate}">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                        </h:inputText>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.saveProductRepr}"/>
                </h:form>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <ui:include src="WEB-INF/scripts.xhtml">
        <ui:param name="title" value="Index"/>
    </ui:include>
    <!-- /SCRIPTS -->

</h:body>

</html>
