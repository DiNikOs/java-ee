    <h1>Товар</h1>
    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form id="productForm">

                    <div class="form-group">
                        <h:outputLabel value="Product name"/>
                        <h:inputText  styleClass="form-control" class="form-control" id="productname"
                                      placeholder="Enter product name"
                                      value="#{productController.product.name}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Description"/>
                        <h:inputText styleClass="form-control" id="description" value="#{productController.product.description}"
                                     placeholder="Enter description">
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Price"/>
                        <h:inputText styleClass="form-control" id="price" value="#{productController.product.price}"
                                     placeholder="Enter price">
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Category"/>
<!--                        <h:inputText styleClass="form-control" id="category" value="#{productController.product.category}"-->
<!--                                     placeholder="Enter category">-->
<!--                        </h:inputText>-->
<!--                        event="change"-->
                        <!--                        id="category"-->

                        <h:selectOneMenu id="category" value= "#{categoryController.allCategory}" converter="javax.faces.Integer">
<!--                            <f:ajax render="productForm"/>-->
                            <f:selectItems value="#{categoryController.allCategory}" var="category" itemLabel="#{category.categoryName}" itemValue="#{category.id}"/>
                        </h:selectOneMenu>​

                        <div class="form-group">
                            <h:outputLabel value="Date"/>
                            <h:inputText p:type="date" class="form-control" id="localDate" name="localDate"
                                         value="#{productController.product.localDate}">
                                <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                            </h:inputText>
                        </div>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.saveProduct}"/>
                </h:form>
            </div>
        </div>
    </div>
