<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Product"/>
</ui:include>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Brand</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"/>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h:link styleClass="nav-link" outcome="index">List</h:link>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" outcome="cart">Cart</h:link>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" outcome="#">Users</h:link>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" outcome="roles">Roles</h:link>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <form action="j_security_check" method="post">
                    <div class="form-group">
                        <h:outputLabel value="Login" for="j_username"/>
                        <h:inputText styleClass="form-control" id="j_username" name="j_username" placeholder="Enter login"
                                     value="#{userController.user.login}" required="true"
                                     requiredMessage="Login is required"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" for="j_password"/>
                        <h:inputText p:type="password" styleClass="form-control" id="j_password" name="j_password"
                                     placeholder="Enter password"
                                     value="#{userController.user.password}"/>
                    </div>
                    <button>Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <ui:include src="WEB-INF/scripts.xhtml">
        <ui:param name="title" value="Index"/>
    </ui:include>
    <!-- /SCRIPTS -->

</h:body>

</html>
