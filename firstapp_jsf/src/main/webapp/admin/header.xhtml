<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <header class="primary" >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h:link value=" Главная " outcome="index" styleClass="nav-link"/> <span class="sr-only">(current)</span></li>
                    <li class="nav-item">
                        <h:link value=" Каталог " outcome="catalog" styleClass="nav-link"/>
                    </li>
                    <li class="nav-item">
                        <h:link value=" Категории " outcome="categories" styleClass="nav-link"/>
                    </li>
                    <li class="nav-item">
                        <h:link value=" Товары " outcome="products" styleClass="nav-link"/>
                    </li>
                    <li class="nav-item">
                        <h:link value=" Корзина " outcome="cart" styleClass="nav-link"/>
                    </li>
                    <li class="nav-item">
                        <h:link value=" Оформить заказ " outcome="order" styleClass="nav-link"/>
                    </li>
                </ul>

                <ul class="navbar-nav my-2 my-lg-0">
                    <h:form rendered="#{request.userPrincipal == null}">
                    <li class="nav-item">
                        <h:link value=" Вход " outcome="login" styleClass="nav-link"/>
                    </li>
                    <li class="nav-item">
                        <h:link value=" Регистрация " outcome="user" styleClass="nav-link"/>
                    </li>
                    </h:form>
                    <h:form rendered="#{request.userPrincipal != null}">
                    <li class="nav-item">
                        <h:link rendered="#{request.isUserInRole('ADMIN')}" outcome="admin/users" styleClass="nav-link">Users</h:link>
                    </li>
                    <li class="nav-item">
                            <h:commandLink action="#{mainController.logout()}" value="Logout #{request.userPrincipal.name}" styleClass="nav-link"/>
                    </li>
                    </h:form>
                </ul>
            </div>
        </nav>
    </header>
</h:body>
</html>
