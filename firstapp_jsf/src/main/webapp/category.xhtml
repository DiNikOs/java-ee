<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Category"/>
</ui:include>

<h:body>

    <!-- HEADER -->
    <header>
        <ui:include src="header.xhtml">
        </ui:include>
    </header>
    <!-- /HEADER -->

    <h1>Категория</h1>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form id="categoryForm">

                    <div class="form-group">
                        <h:outputLabel value="Category name"/>
                        <h:inputText  styleClass="form-control" id="categoryname"
                                      value="#{categoryController.category.categoryName}"
                                      placeholder="Enter Name category">
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Description"/>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{categoryController.category.description}"
                                     placeholder="Enter description">
                        </h:inputText>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{categoryController.saveCategory}"/>
                </h:form>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <ui:include src="WEB-INF/scripts.xhtml">
        <ui:param name="title" value="Index"/>
    </ui:include>
    <!-- /SCRIPTS -->

</h:body>

</html>
