<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Catalog"/>
</ui:include>

<h:body>

    <!-- HEADER -->
    <header>
        <ui:include src="header.xhtml">
        </ui:include>
    </header>
    <!-- /HEADER -->
    <h1>Каталог</h1>
    <div class="container">

        <h:form id="categoriesForm">
            <div class="row py-2">
                <div class="col-12">
                    <h:commandButton value="Add Catalog" styleClass="btn btn-primary" action="#{categoryController.createCategory}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{categoryController.allCategory}" var="cat"
                                 styleClass="table table-bordered my-2">

                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{cat.id}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Name category</f:facet>
                            #{cat.categoryName}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{categoryController.editCategory(cat)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{categoryController.deleteCategory(cat)}">
                                <f:ajax event="click" render="todosForm"/>
                            </h:commandButton>
                        </h:column>

                    </h:dataTable>
                </div>
            </div>
        </h:form>
    </div>
    <!-- SCRIPTS -->
    <ui:include src="WEB-INF/scripts.xhtml">
        <ui:param name="title" value="Index"/>
    </ui:include>
    <!-- /SCRIPTS -->

</h:body>

</html>
