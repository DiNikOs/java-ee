<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Catalog</title>
</h:head>
<h:body>
<!--    <%@ include file="/WEB-INF/views/menu.jspf" %>-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active"><a class="nav-link" href="/firstapp_jsp/main">Главная <span class="sr-only">(current)</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/firstapp_jsp/catalog">Каталог</a></li>
                <li class="nav-item"><a class="nav-link" href="/firstapp_jsp/product">Товар</a></li>
                <li class="nav-item"><a class="nav-link" href="/firstapp_jsp/cart">Корзина</a></li>
                <li class="nav-item"><a class="nav-link" href="/firstapp_jsp/order">Оформить заказ</a></li>
            </ul>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="/firstapp_jsp/login">Вход</a></li>
                <li class="nav-item"><a class="nav-link" href="/firstapp_jsp/register">Регистрация</a></li>
            </ul>
        </div>
    </nav>
    <h1>Каталог</h1>
    <table border="1">
        <tr>
            <th>Номер</th>
            <th>Товар</th>
            <th>Описание</th>
            <th>Цена</th>
            <th></th>
        </tr>
        <c:forEach items="${requestScope.products}" var="prod">
            <tr>
                <c:url value="/product/edit" var="editUrl">
                    <c:param name="id" value="${prod.id}"/>
                </c:url>
                <c:url value="/product/see" var="seeUrl">
                    <c:param name="id" value="${prod.id}"/>
                </c:url>
                <c:url value="/product/del" var="delUrl">
                    <c:param name="id" value="${prod.id}"/>
                </c:url>
                <td>${prod.id}</td>
                <td>${prod.name}</td>
                <td>${prod.description}</td>
                <td>${prod.price}</td>
                <td><a href="${seeUrl}">See</a></td>
                <td><a href="${editUrl}">Edit</a></td>
                <td><a href="${delUrl}">Delete</a></td>
            </tr>
        </c:forEach>
    </table>

    <c:url value="/product/add" var="productAddPostUrl"/>
    <form action="${productAddPostUrl}" method="post">
        <input type="text" class="form-control" id="id" name="id" value="${null}">
        <button type="submit" id="addProduct" class="btn btn-primary">Submit</button>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>

</html>
